<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <H1>Timerfestijn</H1>
    <div id="container">
        <div id="unit1">
            <h4>Player 1</h4>
            <div class="teller">00:00:00</div>
            <button class="playstop">Start</button>
            <button class="toevoegen">Opslaan</button>
            <div class="record">
                DagTotaal:
                <div class="dagtotaal">00:00:00</div>
                DagRecord:
                <div class="dagrecord_datum">01/01/1970</div>
                <div class="dagrecord">00:00:00</div>
                MaandTotaal:
                <div class="maandtotaal">00:00:00</div>
            </div>
        </div>
        <div id="unit2">
            <h4>Player 2</h4>
            <div class="teller">00:00:00</div>
            <button class="playstop">Start</button>

                DagTotaal:
                <div class="dagtotaal">00:00:00</div>
                DagRecord:
                <div class="dagrecord_datum">01/01/1970</div>
                <div class="dagrecord">00:00:00</div>
                MaandTotaal:
                <div class="maandtotaal">00:00:00</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
